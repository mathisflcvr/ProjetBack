<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gentilshmup</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      #gameContainer {
        position: relative;
        width: 800px;
        height: 600px;
        overflow: hidden;
      }
      .parallax-layer {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .background-far {
        /* Couche arrière */
        background-image: url("assets/background-far.png"); /* Chemin vers ton image de fond lointaine */
        animation: parallax-far 20s linear infinite;
      }
      .background-near {
        /* Couche avant */
        background-image: url("assets/background-near.png"); /* Chemin vers ton image de fond proche */
        animation: parallax-near 10s linear infinite;
      }
      @keyframes parallax-far {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -800px 0;
        }
      }
      @keyframes parallax-near {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -800px 0;
        }
      }
      .gameObject {
        position: absolute;
        transition: all 0.1s; /* Rend les déplacements plus fluides */
      }
      #player,
      #enemy,
      #obstacle {
        background-size: cover;
      }
      #player {
        width: 50px;
        height: 50px;
        background-image: url("assets/player.png"); /* Chemin vers ton image du joueur */
        bottom: 20px;
        left: 50%;
      }
      #enemy {
        width: 40px;
        height: 40px;
        background-image: url("assets/enemy.png"); /* Chemin vers ton image de l'ennemi */
        top: 20px;
      }
      #obstacle {
        width: 100px;
        height: 100px;
        /*background-image: url("obstacle.png"); /* Chemin vers ton image de l'obstacle */
        top: 200px;
        left: 50%;
      }

      /*Modal dialog*/
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .modal-close {
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .modal-close:hover {
        color: #000;
        text-decoration: none;
      }

      /* Modal GameOver*/
      #modalGameOver {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>Score</h1>
    <div id="gameContainer">
      <div class="parallax-layer background-far"></div>
      <div class="parallax-layer background-near"></div>
      <div id="player" class="gameObject"></div>
      <div id="enemy" class="gameObject"></div>
      <div id="obstacle" class="gameObject"></div>
    </div>

    <div class="modal gameOver" id="modal-game-over">
      <div class="modal-content">
        <span class="close-game-over">&times;</span>
        <h2>Game Over</h2>
        <p>Your score is: <span id="score">0</span></p>
        <button id="restart">Restart</button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
